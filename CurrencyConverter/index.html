            <li><a href="/">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Choose a Currency to Convert</h1>
        <form action="/action.php" method="get">
            <label for="quantity">Choose a quantity : </label>
            <input type="number"id="quantity" name="quantity" min="1" max="10">
            <label for="currency">Choose a currency : </label>
            <select name="currency" id="currency">
                <option value="INR">India Rupee</option>
                <option value="USD">US Doller</option>
                <option value="EUR">Euro</option>
            </select>
            <button class="btn">Submit</button>
        </form>
        <div class="output">
            <h2>Here is your converted values in different currency</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                </thead>
                <tbody>

            </table>
