<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate - Email Validator for your Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <img class="logo" src="img/emailVal.jpg" alt="">
                <span class="logoText">iValidate</span>
            </div>
            <div class="right">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to Validate</h1>
            <form action="/submit" method="get">
                <input type="text" id="email" name="email" placeholder="Enter your email to validate" required>
                <br><br>
                <input class="btn" id="submitBtn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">Your result will show here.</div>
        </div>
    </main>
    <footer>
        <div class="footer">Copyrights &copy;|iValidate.com | All rights are reserved</div>
    </footer>
    <script src="js/script.js"></script>
</body>
